<ion-content class="transparent ion-padding">
  <ion-card class="full-page-card">
    <h1 class="text-align-center"><ion-icon name="calendar"></ion-icon> History (6 months)</h1>
    <ion-list>
      <ion-item
          *ngFor="let order of orders"
          class="ion-activatable ripple-parent"
          [routerLink]="['/order', order.id]"
      >
        <ion-ripple-effect></ion-ripple-effect>
        <ion-grid class="display-flex">
          <ion-col sizeXs="9" sizeSm="8" sizeXl="4" sizeMd="3" sizeLg="4">
            <ion-label>
              <strong>
                {{ order.metadata.dropOffTitle }}
              </strong>
              <small class="hide-tablet">
                {{ order.createdAt | date:'medium' }}
              </small>
            </ion-label>
          </ion-col>
          <ion-col size="5" class="text-align-center hide-xs hide-sm" sizeLg="4" sizeLg="4">
            <ion-label>
              <span class="flex-1 text-align-center" style="font-size: 12px;">
                {{ order.createdAt | date:'medium' }}
              </span>
            </ion-label>
          </ion-col>
          <ion-col class="text-align-center badge-col" sizeXs="3" sizeSm="2" sizeXl="2" sizeMd="2" sizeLg="2">
            <app-status-badge [status]="order.status"></app-status-badge>
          </ion-col>
          <ion-col class="text-align-center badge-col hide-xs" sizeXs="3" sizeSm="2" sizeXl="2" sizeMd="2" sizeLg="2" sizeSm="2">
            <ion-button class="receipt-button ion-text-capitalize" (click)="sendReceipt(order)">
              Send Receipt
            </ion-button>
          </ion-col>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
