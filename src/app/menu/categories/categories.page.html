<ion-content>
  <div class="ion-margin-vertical">
    <app-add-category-button *ngIf="merchant" [accountId]="merchant.id"></app-add-category-button>
  </div>
  <ng-container>
    <ion-row class="sync-buttons">
      <ion-col>
        <ion-button fill="clear" size="large" class="sync square">
          <div class="inner">
            <img src="./assets/img/shopify.png" alt="">
            <span>Sync with Shopify</span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="large" class="sync square">
          <div class="inner">
            <img src="./assets/img/square.svg" alt="">
            <span>Sync with square</span>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" size="large" class="sync square">
          <div class="inner">
            <img src="./assets/img/lightspeed.png" alt="">
            <span>Sync with Lightspeed</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ng-container>
  <div *ngIf="merchant" class="ion-padding">
    <table class="table table-striped table-with-actions">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col" class="small-cell"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row">
            {{ category.name }}
          </th>
          <td>
            {{ category.description }}
          </td>
          <td>
            <ion-buttons>
              <app-category-eye-button [category]="category"></app-category-eye-button>
              <ion-button (click)="showCategoryModal(category)">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <app-category-delete-button [accountId]="merchant.id" [categoryId]="category.id"></app-category-delete-button>
            </i on-buttons>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</ion-content>
