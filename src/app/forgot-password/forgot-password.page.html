<ion-content class="transparent auth-page ion-padding">
  <ion-card>
    <h1 class="text-align-center">
      <img src="./assets/img/logo.png" />
    </h1>

    <form (submit)="restorePassword()" #form="ngForm">
      <div>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input
            type="email"
            placeholder="E-mail"
            id="email"
            required
            email
            name="email"
            [(ngModel)]="email"
        ></ion-input>
      </div>
      <ion-button
          type="submit"
          [disabled]="form.invalid"
      >
        Get password
      </ion-button>
      <div class="ion-margin-top"></div>
      <div class="link-wrapper ion-text-center" >
        <a [routerLink]="['/login']">
          Log in
        </a>
      </div>
    </form>
  </ion-card>
</ion-content>
